<!DOCTYPE html>
<html lang="en">
<head>
    <title>Alert Box in Bootstrap </title>
    <link rel="stylesheet" href="css/all.css">
    <link rel="stylesheet" href="css/bootstrap.css">
    <script src="js/bootstrap.bundle.js"></script>
    <link rel="stylesheet" href="webfonts/">
</head>
<body>
<div class="container">
    <div class="row mt-5">
        <div class="col-sm-3 mx-auto">
            <div class="alert alert-success">Data Saved Successfully</div>
            <div class="alert alert-danger">Data Saved Successfully</div>
            <div class="alert alert-warning">Data Saved Successfully</div>
            <div class="alert alert-info">Data Saved Successfully</div>
        </div>
    </div>
</div>
</body>
</html>
