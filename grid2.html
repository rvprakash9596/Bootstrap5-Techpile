<!DOCTYPE html>
<html lang="en">
<head>
  <title>Grid 2</title>
  <link rel="stylesheet" href="css/all.css">
  <link rel="stylesheet" href="css/bootstrap.css">
  <style>
  .container{
    min-height: 600px;
  }
  .a{
    min-height: 100px;
  }
  .c{
    min-height: 200px;
    background-color: teal;
  }
  .d{
    background-color: black;
    min-height:100px ;
  }
  </style>
</head>
<body>
<div class="container-fluid bg-danger">
<div class="row">
  <div class="col-7 a bg-primary"></div>
  <div class="col-5 a bg-warning"></div>
</div>
<div class="row c">
<div class="col-3 c bg-warning"></div>
<div class="col-9 c bg-danger">
  <div class="row">
    <div class="col-12  d"></div>
  </div>
  <div class="row">
    <div class="col-4 d bg-danger "></div>
    <div class="col-4 d bg-primary"></div>
    <div class="col-4 d bg-warning"></div>
  </div>
</div>
</div>
</div>
</body>
</html>
