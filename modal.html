<html>
<head>
<title>Modal in bootstrap</title>
<link rel="stylesheet" href="css/bootstrap.css">
<script src="js/bootstrap.bundle.js"></script>
<style>
body{
    background: url(images/d.jpg);
    background-size: 100% 100%;
}
</style>
</head>
<body>
<div class="container">
<div class="row">

    <div class="col-sm-12">
        <!-- Start Modal -->
            
<!-- Button trigger modal -->
    <a href="#" data-bs-toggle="modal" data-bs-target="#exampleModal">Open Modal</a>
  
  <!-- Modal -->
  <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
    
        <div class="modal-body">
            <div class="fs-2 text-center">
                Image <b class="text-info">Gallery</b> 
                <a href="#" data-bs-dismiss="modal" class="btn btn-outline-danger ms-5 mb-2">X</a>
            </div>
            <img src="images/e.jpg" height="300px" width="460px" class="img-thumbnail" />

        </div>
        
      </div>
    </div>
  </div>        
        <!-- End Modal -->
    </div>

</div>



</div>
</body>
</html>
